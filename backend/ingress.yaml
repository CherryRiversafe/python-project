apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bucketlist-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  selector:
    app: bucketList
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bucketlist-service
                port: 
                  number: 80
